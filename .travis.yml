language: java

matrix:
  include:
    - os: linux
      arch: arm64
      jdk: openjdk11
    - os: linux
      arch: s390x
      jdk: openjdk11

cache:
  directories:
  - "$HOME/.m2"

addons:
  apt:
    update: true
    packages:
      - maven
      - libcppunit-dev

script: mvn clean apache-rat:check verify -DskipTests spotbugs:check checkstyle:check -Pfull-build

branches:
  only:
  - master
  - branch-3.7
  - branch-3.6
  - branch-3.5
